<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0A84FF',
            secondary: '#E6E6E6',
            darkBlue: '#141E33',
            lightGray: '#F6F8FC',
            gray: '#9CA2AF',
          }
        },
        screens: {
          'sm': {'max': '639px'},
        }
      }
    }
  </script>
  <title>Document</title>
</head>
<body>
<div>
  <section class="flex items-center bg-secondary sm:bg-transparent w-full h-screen py-6 flex flex-col items-center justify-center sm:p-0">
    <div class="w-full max-w-[600px] p-8 pb-[72px] bg-white flex flex-col rounded-2xl sm:p-0 sm:px-4">
      <header class="w-full">
        <img src="./img/Logo.svg" alt="logo">
      </header>
      <p class="w-full mt-[72px] text-base text-darkBlue leading-[26px]">
        Hello, Сrazyfish!
      </p>
      <p class="w-full mb-6 text-base text-darkBlue leading-[26px]">
        Your account password has been changed on <span class="font-bold">Feb 3, 2023 at 12:56</span>. If it is not you, please change your password as soon as possible.
      </p>

      <a
        href="./verification.html"
        class="max-w-[212px] py-3 px-8 bg-primary rounded-xl text-white hover:opacity-60 duration-150 easy-in text-sm font-bold uppercase tracking-wide"
      >
        change Password
      </a>

      <p class="mt-6 text-gray text-base leading-[26px] font-normal">
        If you didn't do it, ignore this email
      </p>
    </div>

    <footer class="mt-8 sm:bg-secondary sm:rounded-2xl sm:py-8 sm:px-4">
      <div class="flex items-center justify-center gap-5">
        <a href="#" class="hover:opacity-60 duration-150 easy-in"> <img src="./img/FB.svg" alt="facebook"> </a>
        <a href="#" class="hover:opacity-60 duration-150 easy-in"> <img src="./img/Discord.svg" alt="discord"> </a>
        <a href="#" class="hover:opacity-60 duration-150 easy-in"> <img src="./img/TG.svg" alt="telegram"> </a>
        <a href="#" class="hover:opacity-60 duration-150 easy-in"> <img src="./img/WhatsApp.svg" alt="whatsapp"> </a>
      </div>

      <p class="text-gray text-sm leading-[24px] mt-3 text-center">
        © 2023, BroPlays Limited. All rights reserved.
      </p>

      <div class="flex items-center justify-center">
        <a href="#" class="block text-gray text-sm leading-[24px] text-center underline hover:opacity-60 duration-150 easy-in">Support</a>
        <span class="block w-[1px] h-[1px] bg-gray mx-2"></span>
        <a href="#" class="block text-gray text-sm leading-[24px] text-center underline hover:opacity-60 duration-150 easy-in">Unsubscribe</a>
      </div>
    </footer>
  </section>

</div>
</body>
</html>
